<div class="page-container">
  <div class="header-container">
    <h2>All Vendors</h2>
    <button
      id="add-new-vendor-btn"
      type="button"
      class="add-vendor-button"
      [routerLink]="['/vendor/creation']"
    >
      + Add New Vendor
    </button>
  </div>
  <div class="card">
    <p-table
      [value]="vendors"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
      [totalRecords]="totalRecords"
      [lazyLoadOnInit]="true"
      [lazy]="true"
      (onLazyLoad)="onPageChange($event.first, $event.rows)"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '50rem' }"
      selectionMode="single"
      [globalFilterFields]="['name']"
      (onRowSelect)="navigateToView($event.data)"
      [responsive]="true"
    >
    <ng-template pTemplate="caption">
      <div class="flex">
          <p-iconField iconPosition="left" class="ml-auto">
              <p-inputIcon>
                  <i class="pi pi-search"></i>
              </p-inputIcon>
              <input 
                pInputText 
                id=" search-vendor-input"
                type="text" 
                (keydown.enter)="searchVendor($event)"
                placeholder="Search keyword" />
          </p-iconField>
      </div>
  </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-3">Vendor Name</th>
          <th class="col-3">Markets</th>
          <th class="col-3">Service Categories</th>
          <th class="col-3">Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vendor>
        <tr [pSelectableRow]="vendor">
          <td>
           <div class="vendor-name-container">
              <span appTruncateText [text]="vendor.name" [overlayPanel]="op1"></span>
              <span *ngIf="!vendor.isApproved" class="pending-tag">Pending</span>
            </div>
            <p-overlayPanel #op1>
              <ng-template pTemplate="content">
                {{ vendor.name }}
              </ng-template>
            </p-overlayPanel>
          </td>
          <td>
            <div class="info-item market">
              <span appTruncateText [text]="vendor.markets[0]?.name" [overlayPanel]="op2" [isMarket]="true" [additionalItemsCount]="vendor.markets.length - 1"></span>
              <span *ngIf="vendor.markets.length > 1" [style.cursor]="'pointer'">
                <p-badge
                  class="count-badge small-badge"
                  [value]="'+' + (vendor.markets.length - 1)"
                  (mouseenter)="op2.show($event, $event.target)"
                  (mouseleave)="op2.hide()"
                ></p-badge>
              </span>
              <p-overlayPanel #op2 [showCloseIcon]="false">
                <ng-template pTemplate="content">
                  <ul>
                    <li *ngFor="let market of vendor.markets.slice(1)">{{ market.name }}</li>
                  </ul>
                </ng-template>
              </p-overlayPanel>
            </div>
          </td>
          <td>
            <span appTruncateText [text]="vendor.service.name" [overlayPanel]="op3"></span>
            <p-overlayPanel #op3>
              <ng-template pTemplate="content">
                {{ vendor.service.name }}
              </ng-template>
            </p-overlayPanel>
          </td>
          <td>
            <span appTruncateText [text]="vendor.email" [overlayPanel]="op4"></span>
            <p-overlayPanel #op4>
              <ng-template pTemplate="content">
                {{ vendor.email }}
              </ng-template>
            </p-overlayPanel>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
