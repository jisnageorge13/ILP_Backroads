<div class="page-container">
  <div class="header-container">
    <h2>All Vendors</h2>
    <button
      id="add-new-vendor-btn"
      type="button"
      class="add-vendor-button"
      [routerLink]="['/vendor/creation']"
    >
      + Add New Vendor
    </button>
  </div>
  <div class="card">
    <p-table
      [value]="vendors"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
      [totalRecords]="totalRecords"
      [lazyLoadOnInit]="true"
      [lazy]="true"
      (onLazyLoad)="onPageChange($event.first, $event.rows)"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '50rem' }"
      selectionMode="single"
      [globalFilterFields]="['name']"
      (onRowSelect)="navigateToView($event.data)"
      [responsive]="true"
    >
    <ng-template pTemplate="caption">
      <div class="flex">
          <p-iconField iconPosition="left" class="ml-auto">
              <p-inputIcon>
                  <i class="pi pi-search"></i>
              </p-inputIcon>
              <input 
                pInputText 
                id="search"
                type="text" 
                (keydown.enter)="searchVendor($event)"
                placeholder="Search keyword" />
          </p-iconField>
      </div>
  </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-3">Vendor Name</th>
          <th class="col-3">Markets</th>
          <th class="col-3">Service Categories</th>
          <th class="col-3">Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vendor>
        <tr [pSelectableRow]="vendor">
          <td>
            {{ vendor.name }}
            <span *ngIf="!vendor.isApproved" class="pending-tag">Pending</span>
          </td>
          <td>
            <ng-container *ngFor="let market of vendor.markets; let i = index">
              {{ market.name }}<span *ngIf="i < vendor.markets.length - 1">, </span>
            </ng-container>
          </td>
          <td>{{ vendor.service.name }}</td>
          <td>{{ vendor.email }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
