<div class="container" style="padding: 0">
  <div class="header"></div>
  <div class="row">
    <div class="col-1" style="border: 1px solid black"></div>
    <form
      class="add-vendor-page"
      #addVendorForm="ngForm"
      (ngSubmit)="submit(addVendorForm)"
    >
      <div class="form-heading">
        <p><span>All Vendors</span>/<span>New vendors</span></p>
        <h2>New vendor</h2>
      </div>
      <hr />
      <div class="form-body">
       
        <p-floatLabel>
        <input
          pInputText
          id="vendorName"
          type="text"
          class="vendorNameInput"
          name="vendorName"
          ngModel
          [(ngModel)]="VendorName"
          required
          #vendorName="ngModel"
          [class.invalid]="vendorName.invalid && vendorName.touched"
        />
        <label for="vendorName" class="vendorName"
        >Vendor Name<span style="color: red">*</span></label
      >
    </p-floatLabel>
        <div class="state-country">
          <div class="vendor-place">
            
            

            <div class="card flex justify-content-center">
                <p-floatLabel>
              <p-dropdown
                name="state"
                [options]="vendor"
                optionLabel="state"
                [filter]="true"
                filterBy="state"
                [showClear]="true"
                id="state"
                [(ngModel)]="selectedState"
                placeholder="Select a State"
              />
              <label id="state" class="selectedCity">State</label>
            </p-floatLabel>
            </div>
          </div>
          <div class="vendor-place">
            
            <div class="card flex justify-content-center">
                <p-floatLabel>
              <p-dropdown
                name="country"
                [options]="vendor"
                optionLabel="country"
                [filter]="true"
                filterBy="country"
                [showClear]="true"
                id="country"
                [(ngModel)]="selectedCountry"
                placeholder="Select a Country"
                ngModel
                #country="ngModel"
                required
                [class.invalid]="country.invalid && country.touched"
              />
              <label id="country" class="selectedCity"
              >Country<span style="color: red">*</span></label
            >
            </p-floatLabel>
            </div>
          </div>
        </div>

        <div class="market-name">
          <div class="card flex justify-content-center">
            <p-floatLabel>
            <p-multiSelect
              name="markets"
              [options]="vendor"
              optionLabel="markets"
              [filter]="true"
              filterBy="markets"
              [showClear]="true"
              id="markets"
              [(ngModel)]="selectedMarket"
              placeholder="Select Markets"
              required
              ngModel
              #markets="ngModel"
              [class.invalid]="markets.invalid && markets.touched"
            />
          <label for="markets">Markets<span style="color: red">*</span></label>
        </p-floatLabel>
          </div>
        </div>
        <div class="contact-info">
          <p>General Contact Info</p>
          <div class="contact">
            <div class="contact-options">
              <p-floatLabel>
              <input
                pInputText
                type="email"
                id="email"
                class="email"
                name="email"
                ngModel
                [(ngModel)]="emailAddress"
                required
                #email="ngModel"
                [class.invalid]="email.invalid && email.touched"
              />
              <label for="email">Email<span style="color: red">*</span></label>
            </p-floatLabel>
            </div>
            <div class="phone-website">
              <div class="contact-options">
               
                <p-inputGroup>
                  <p-dropdown
                    name="code"
                    ngModel
                    [(ngModel)]="selectedCode"
                    [options]="vendor"
                    optionLabel="code"
                    [style]="{ width: '4.063rem' }"
                    placeholder="+91"
                    class="custom-dropdown"
                  />
                  <p-floatLabel>
                  <input
                    pInputText
                    id="phone"
                    name="phone"
                    ngModel
                    [(ngModel)]="phoneNumber"
                    required
                    #phone="ngModel"
                    [class.invalid]="phone.invalid && phone.touched"
                    [style]="{ width: '9.063rem' }"
                  />
                  <label for="phone"
                  >Phone<span style="color: red">*</span></label
                >

                </p-floatLabel>
                </p-inputGroup>
              </div>
              <div class="contact-options">
                <p-floatLabel>
                <input
                  pInputText
                  type="text"
                  id="website"
                  name="website"
                  ngModel
                  [(ngModel)]="websiteName"
                  #website="ngModel"
                />
                <label for="website">Website(Optional)</label>

            </p-floatLabel>
              </div>
            </div>
          </div>
        </div>
        <div class="service-category">
         
          <div class="card flex justify-content-center">
            <p-floatLabel>
            <p-dropdown
              name="service"
              [options]="vendor"
              optionLabel="serviceCategories"
              [filter]="true"
              filterBy="serviceCategories"
              [showClear]="true"
              id="service"
              [(ngModel)]="selectedService"
              placeholder="Select a Service"
              [scrollHeight]="'9.375rem'"
              ngModel
              required
              #service="ngModel"
              [class.invalid]="service.invalid && service.touched"
            />
            <label for="service"
            >Service Category<span style="color: red">*</span></label
          >
        </p-floatLabel>
          </div>
        </div>
      </div>
      <hr />
      <div class="card submit-cancel">
        <p-toast />
        <p-confirmDialog />
        <p-button
          (onClick)="confirm1($event)"
          label="Submit for Approval"
          type="submit"
          [outlined]="true"
          [disabled]="addVendorForm.invalid"
          [style]="{
            'background-color': '#1A4870',
            color: 'white',
            'border-radius': '0.5rem',
            height: '2.5rem'
          }"
        />
        <p-button
          (onClick)="confirm2($event)"
          label="Cancel"
          severity="danger"
          [outlined]="true"
          [style]="{ 'border-radius': '0.5rem', height: '2.5rem' }"
        />
      </div>
    </form>
  </div>
  <!-- </div> -->
</div>
