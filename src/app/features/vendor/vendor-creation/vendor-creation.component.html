<div class="container" >
  <div class="header"></div>
  <div class="row">
    <div class="col-1"></div>
    <form
      class="add-vendor-page"
      [formGroup]="addVendorForm"
      (ngSubmit)="submitVendor()" >
      <div class="form-heading">
        <p><span>All Vendors</span>/<span>New vendors</span></p>
        <h2>New vendor</h2>
      </div>
      <hr />
      <div class="form-body">
        <div>
          <label for="vendorName" class="vendorName"
            >Vendor Name<span style="color: red">*</span></label >
          <input
            pInputText
            id="vendorName"
            type="text"
            class="vendorNameInput"
            formControlName="vendorName"
            placeholder="Enter Vendor Name"
            required
            [class.invalidInput]="
              addVendorForm.get('vendorName')?.invalid &&
              addVendorForm.get('vendorName')?.touched
            "
          />
        </div>
        <div class="state-country">
          <div class="vendor-place">
            <label id="state" class="selectedCity" style="margin-bottom: 10px;">State</label>
            <div class="card flex justify-content-center">
              <p-dropdown
                formControlName="state"
                [options]="vendor"
                optionLabel="state"
                placeholder="Select State"
                id="state"
              />
            </div>
          </div>
          <div class="vendor-place">
            <label id="country" class="selectedCity"
              >Country<span style="color: red">*</span></label >
            <div class="card flex justify-content-center">
              <p-dropdown
                formControlName="country"
                [options]="vendor"
                optionLabel="country"
                placeholder="Select Country"
                id="country"
                [ngClass]="{
                  'input-error':
                    addVendorForm.get('country')?.invalid &&
                    addVendorForm.get('country')?.touched &&
                    addVendorForm.get('country')?.hasError('required')
                }"
              />
            </div>
          </div>
        </div>
        <div class="market-name">
          <label for="markets" class="marketlabel"
            >Markets<span style="color: red">*</span></label >
          <div class="card flex justify-content-center">
            <p-multiSelect
              formControlName="markets"
              [options]="vendor"
              optionLabel="markets"
              placeholder="Select Markets"
              id="markets"
              [ngClass]="{
                'input-error':
                  addVendorForm.get('markets')?.invalid &&
                  addVendorForm.get('markets')?.touched &&
                  addVendorForm.get('markets')?.hasError('required')
              }"
            />
          </div>
        </div>
        <div class="contact-info">
          <p>General Contact Info</p>
          <div class="contact">
            <div class="contact-options">
              <label for="email">Email<span style="color: red">*</span></label>
              <input
                pInputText
                type="email"
                id="email"
                class="email"
                placeholder="Enter Email"
                formControlName="email"
                [class.invalidInput]="
                  addVendorForm.get('email')?.invalid &&
                  addVendorForm.get('email')?.touched
                "
                required
              />
            </div>
            <div class="phone-website">
              <div class="contact-options">
                <label for="phone">
                  Phone<span style="color: red">*</span></label>
                <p-inputGroup>
                  <input
                    formControlName="phone"
                    pInputText
                    placeholder="Enter Number"
                  />
                </p-inputGroup>
              </div>
              <div class="contact-options">
                <label for="website">Website(Optional)</label>
                <input
                  pInputText
                  type="text"
                  id="website"
                  placeholder="Enter Website"
                  formControlName="website"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="service-category">
          <label for="service"
            >Service Category<span style="color: red">*</span></label>
          <div class="card flex justify-content-center">
            <p-dropdown
              formControlName="service"
              [options]="vendor"
              optionLabel="serviceCategories"
              placeholder="Select Service"
              id="service"
              [scrollHeight]="'9.375rem'"
              [ngClass]="{
                'input-error':
                  addVendorForm.get('service')?.invalid &&
                  addVendorForm.get('service')?.touched &&
                  addVendorForm.get('service')?.hasError('required')
              }"
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="card submit-cancel">
        <button
          type="submit"
          id="submit-btn"
          [disabled]="addVendorForm.invalid"
          class="submit-btn"
        >
          Submit for Approval
        </button>
        <button id="cancel-btn" type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>
